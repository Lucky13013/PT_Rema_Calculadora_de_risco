<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Risco Não-Cancerígeno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Risco Não-Cancerígeno</h1>

    <div class="form-group">
      <label for="contaminant-input">Selecione o contaminante:</label>
      <select id="contaminant-input">
        <option value="">-- Selecione um contaminante --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="C">C (mg/L ou mg/kg):</label>
      <input type="number" id="C" placeholder="Ex: 1.5" step="any">
    </div>

    <div class="form-group">
      <label for="IR">IR (L/dia ou kg/dia):</label>
      <input type="number" id="IR" placeholder="Ex: 2" step="any">
    </div>

    <div class="form-group">
      <label for="EF">EF (dias/ano):</label>
      <input type="number" id="EF" placeholder="Ex: 350">
    </div>

    <div class="form-group">
      <label for="ED">ED (anos):</label>
      <input type="number" id="ED" placeholder="Ex: 30">
    </div>

    <div class="form-group">
      <label for="BW">BW (kg):</label>
      <input type="number" id="BW" placeholder="Ex: 70" step="any">
    </div>

    <div class="form-group">
      <label for="AT">AT (dias):</label>
      <input type="number" id="AT" placeholder="Ex: 10950">
    </div>

    <button id="calculateBtn">Calcular</button>

    <div id="result" class="result-box"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
